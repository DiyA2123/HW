<html>
  <head>
    <title>Identifying Gestures App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <h3 id="start_tag" class="btn btn-warning heading">
          IDENTIFYING GESTURES APP
          <br />
          <span>&#9995;</span>
          <span>&#9996;</span>
          <span>&#128077;</span>
          <span>&#128400;</span>
          <span>&#128070;</span>
        </h3>
        <br /><br />

        <p style="font-size: 22px;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
          Take a photo of a hand gesture!
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label><br />
          <div id="camera"></div>
          <br /><br />

          <button onclick="Capture()" class="btn btn-success">
            Capture Image
          </button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn btn-info">Prediction 1: </label>
          <p class="name" id="result_name"></p>
          <p class="gesture" id="update_gesture"></p>
          <label class="btn btn-info">Prediction 2: </label>
          <p class="name" id="result_name2"></p>
          <p class="gesture" id="update_gesture2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Result - </label><br />
          <div id="webcam"></div>
          <br /><br />

          <button onclick="Result()" class="btn btn-success">
            Check Result
          </button>
        </div>
      </center>
    </div>

    <script src="main.js"></script>
  </body>
</html>
